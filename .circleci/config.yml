version: 2.1

jobs:
  download-test-reporter:
    docker:
      - image: cimg/base:2021.04
    steps:
      - attach_workspace:
          at: ~/workspace
      - run:
          name: Download test reporter
          command: |
            set -exu
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter
      - persist_to_workspace:
          root: ./
          paths:
            - cc-test-reporter
  test:
    parameters:
      python-version:
        type: string
    docker:
      - image: cimg/python:<< parameters.python-version >>
      - image: minio/minio:RELEASE.2021-08-05T22-01-19Z
        environment:
          MINIO_ACCESS_KEY: AKIAIDIDIDIDIDIDIDID
          MINIO_SECRET_KEY: aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
          MINIO_REGION: us-east-1
        entrypoint: sh
        command: ['-c', 'mkdir -p /data1 && mkdir -p /data2 && mkdir -p /data3 && mkdir -p /data4 && minio server /data{1...4}']
    steps:
      - checkout
      - attach_workspace:
          at: ~/workspace
      - run:
          name: Install dependencies
          command: |
            pip install -r requirements-dev.txt
            pip install https://github.com/rogerbinns/apsw/releases/download/3.36.0-r1/apsw-3.36.0-r1.zip --global-option=fetch --global-option=--version --global-option=3.36.0 --global-option=--all --global-option=build --global-option=--enable-all-extensions
      - run:
          name: Run tests
          command: |
            set -exu
            ~/workspace/cc-test-reporter before-build
            coverage run -m pytest
            coverage xml
            ~/workspace/cc-test-reporter format-coverage --output coverage/<< parameters.python-version >>.json
      - persist_to_workspace:
          root: ./
          paths:
            - coverage/*.json
  upload-coverage:
    docker:
      - image: cimg/base:2021.04
    steps:
      - attach_workspace:
          at: ~/workspace
      - run:
          name: Upload coverage
          command: |
            set -exu
            ~/workspace/cc-test-reporter sum-coverage ~/workspace/coverage/*.json -p 4
            ~/workspace/cc-test-reporter upload-coverage

workflows:
  test:
    jobs:
      - download-test-reporter
      - test:
          requires:
            - download-test-reporter
          matrix:
            parameters:
              python-version:
                - "3.6.14"
                - "3.7.11"
                - "3.8.12"
                - "3.9.7"

      - upload-coverage:
          requires:
            - test
